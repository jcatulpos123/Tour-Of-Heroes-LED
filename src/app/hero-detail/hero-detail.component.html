<div *ngIf="hero">
  <div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="grid-container">
      <div><span>ID: </span></div>
      <div>{{hero.id}}</div>
      <div><label for="hero-name">Hero name: </label></div>
      <div><input id="hero-name" [(ngModel)]="hero.name" placeholder="Name..." ></div>
      <div><span>Universe: </span></div>
      <div><input id="hero-universe" [(ngModel)]="hero.universe" placeholder="Universe..."></div>
      <div><button type ="button" (click)="goBack()">Back</button></div>
      <div><button type ="button" (click)="save()">Save</button></div>
    </div>
  </div>
</div>
